<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Piano</title>
</head>
<body>
    <ul class="set">
        <li id="a" class="key white b">a</li>
        <li id="w" class="key black as">w</li>
        <li id="s" class="key white a">s</li>
        <li id="e" class="key black gs">e</li>
        <li id="d" class="key white g">d</li>
        <li id="space" class="key white fs">space</li>
        <li id="u" class="key black f">u</li>
        <li id="j" class="key white e">j</li>
        <li id="i" class="key black ds">i</li>
        <li id="k" class="key white d">k</li>
        <li id="o" class="key black cs">o</li>
        <li id="l" class="key white c">l</li>
      </ul>
</body>
<script src="./index.js"></script>
</html>
